[query]
query_name      = [
		'QA_MultipleRules_QA_TestingK9'
			]
query_fields    = [
		'signatureName',
		'count',
			]
query_time      = [
		""" "gte": "2020-07-31T19:00:00.000Z","lte": "2020-07-31T19:30:00.000Z"	"""
			]

[query options]
query_sort 	=  True
index_string    = 'incident-signature'
size            = 5000
fixed_interval  = '30s'
Match_string	= """{
                      "match_all": {}
                    },
                    {
                      "bool": {
                        "minimum_should_match": 1,
                        "should": [
                          {
                            "match_phrase": {
                              "signatureDefinitionName.keyword": "extract_common_signatures"
                            }
                          },
                          {
                            "match_phrase": {
                              "signatureDefinitionName.keyword": "QA_extract_common_signatures_MULTIPLERULES"
                            }
                          }
                        ]
                      }
                    },"""

[query type]
discover	= False
visual		= True
open_distro	= False
